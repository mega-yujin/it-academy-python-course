{% extends 'base.html' %}

{% block title %}Удаление аккаунта{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-danger">Удаление аккаунта</h2>
                    <p class="card-text">
                        Вы уверены, что хотите удалить свой аккаунт? Это действие нельзя отменить.
                        Все ваши заметки и данные будут удалены.
                    </p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Да, удалить аккаунт</button>
                        <a href="{% url 'profile' %}" class="btn btn-secondary">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
