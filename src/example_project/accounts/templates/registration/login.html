{% extends 'base.html' %}

{% block title %}Вход{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Вход</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Войти</button>
        </form>
        <p class="mt-3">
            <a href="{% url 'password_reset' %}">Забыли пароль?</a>
        </p>
        <p>
            Нет аккаунта? <a href="{% url 'signup' %}">Зарегистрируйтесь</a>
        </p>
    </div>
</div>
{% endblock %}
