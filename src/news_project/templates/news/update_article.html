{% extends 'base.html' %}

{% block title %}Update article{% endblock %}

{% block content %}

<div class="card">
    <div class="card-body">
        <h2>Update article</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <a href="{% url 'index' %}" class="btn btn-secondary">Return</a>
    </div>
</div>

{% endblock %}
