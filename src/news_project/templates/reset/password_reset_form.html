{% extends 'base.html' %}

{% block title %}Reset password{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Reset password</h2>
        <p>Enter email for further instructions.</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Sent</button>
        </form>
    </div>
</div>
{% endblock %}
