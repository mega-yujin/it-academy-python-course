{% extends 'base.html' %}

{% block title %}New password{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>New password</h2>
        {% if validlink %}
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Change password</button>
            </form>
        {% else %}
            <p>Link is invalid. It might be outdated or incorrect.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
