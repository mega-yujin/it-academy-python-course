<!DOCTYPE html>
<html>
<head>
    <title>News list</title>
</head>
<body>
    <h1>All news</h1>
    <ul>
        {% for article in articles %}
            <li>
                <a href="{% url 'article_detail' article.pk %}">
                    {{article.title}}
                </a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_article' %}">Add article</a>
</body>
</html>
