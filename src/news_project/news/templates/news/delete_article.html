<!DOCTYPE html>
<html>
<head>
    <title>Delete article</title>
</head>
<body>
    <h1>Delete article</h1>
    <p>Are you sure you want to delete article "{{ article.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
    </form>
    <a href="{% url 'article_detail' article.pk %}">Cancel</a>
</body>
</html>
