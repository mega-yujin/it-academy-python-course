<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Social Network{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                {% if user.is_authenticated %}
                <a href="{% url 'post-list-recent' %}" class="text-2xl font-bold text-blue-600">SN</a>
                <a href="{% url 'post-list' user %}" class="text-2xl font-bold text-blue-600">My posts</a>
                <a href="{% url 'user-list' %}" class="text-2xl font-bold text-blue-600">Users</a>
                <div class="flex items-center space-x-4">
                        <a href="{% url 'profile' %}" class="flex items-center space-x-2">
                            <span>{{ user.username }}</span>
                        </a>
                        <form action="{% url 'logout' %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="px-4 py-2 text-red-600 hover:text-red-700">Logout</button>
                        </form>
                    {% else %}
                        <a href="{% url 'login' %}" class="px-4 py-2 text-gray-600 hover:text-gray-700">Login</a>
                        <a href="{% url 'register' %}" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Register</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto mt-8 px-4">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
