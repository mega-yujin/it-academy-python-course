{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
    <h2 class="text-2xl font-bold mb-6">
        {% if object %}Edit Post{% else %}Create New Post{% endif %}
    </h2>
    
    <form method="post">
        {% csrf_token %}
        <div class="space-y-4">
            <div>
                <label class="block text-gray-700 mb-2">Content</label>
                <textarea 
                    name="content" 
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    rows="4"
                >{{ form.content.value|default:'' }}</textarea>
            </div>
            
            <div>
                <label class="block text-gray-700 mb-2">Hashtags</label>
                <input 
                    type="text" 
                    name="hashtags" 
                    value="{{ form.hashtags.value|default:'' }}"
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="#example #tags"
                >
                <p class="text-sm text-gray-500 mt-1">Separate hashtags with spaces</p>
            </div>
            
            <div class="flex items-center">
                <input 
                    type="checkbox" 
                    name="is_private" 
                    id="id_is_private" 
                    class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    {% if form.is_private.value %}checked{% endif %}

                <label for="id_is_private" class="ml-2 text-gray-700">Private Post</label>
            </div>
            
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
                {% if object %}Update{% else %}Create{% endif %} Post
            </button>
        </div>
    </form>
</div>
{% endblock %}
