{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
    <h2 class="text-2xl font-bold mb-6">Delete Post</h2>
    <div class="mb-6">
        <p class="text-gray-600">Are you sure you want to delete this post?</p>
        <div class="mt-4 p-4 bg-gray-50 rounded">
            <p class="text-gray-800">{{ post.content|truncatechars:100 }}</p>
        </div>
    </div>
    
    <form method="post">
        {% csrf_token %}
        <div class="flex gap-4">
            <button type="submit" class="flex-1 bg-red-600 text-white py-2 rounded-lg hover:bg-red-700 transition">
                Confirm Delete
            </button>
            <a href="{% url 'post-list' user %}" class="flex-1 bg-gray-200 text-gray-800 py-2 rounded-lg text-center hover:bg-gray-300 transition">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
